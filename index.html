<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini-flickr</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="bower_components/angular-deckgrid/angular-deckgrid.js"></script>

    <script src="script/app.js"></script>

    <link rel="stylesheet" type="text/css" href="style/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body ng-app="miniFlickr" ng-controller="photoController">
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <h1>Flickr Mountain Galary</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div deckgrid class="deckgrid" source="photos">
                <div class="a-card" ng-mouseover="hoverPin = true" ng-mouseleave="hoverPin = false">

                    <a ng-href="{{card.link}}" target="_blank">
                        <img ng-src="{{card.src}}">
                    </a>

                    <h3>{{card.title}}</h3>

                    <div class="a-card-tags">
                        Tags: {{card.tags}}
                    </div>

                    <div class="a-card-pin" >
                        <img class="a-card-pin-icon" src="image/pushpin-64.png"
                             ng-show="hoverPin || card.pinned" ng-click="mother.togglePin(card.originalIndex)">
                    </div>

                </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
