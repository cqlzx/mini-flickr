<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini-flickr</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="bower_components/angular-deckgrid/angular-deckgrid.js"></script>

    <script src="script/app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style/app.css">

</head>
<body ng-app="miniFlickr" ng-controller="photoController">
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <h1>Flickr Mountain Galary</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div deckgrid class="deckgrid" source="photos">
                <div class="a-card">
                    <h1>{{card.title}}</h1>

                    <img src="" data-ng-src="{{card.src}}">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
